version: "3.9"

networks:
  external_net:
  internal_net:

secrets:
  accountant_db_database:
    file: secrets/db_database.txt
  accountant_db_password:
    file: secrets/db_password.txt
  accountant_db_root_password:
    file: secrets/db_root_password.txt
  accountant_db_user:
    file: secrets/db_user.txt

services:
  # PHP app
  app:
    build:
      context: ./app
      target: dev
    container_name: accountant_app
    depends_on:
      - database
    image: accountant_app
    networks:
      - external_net
      - internal_net
    restart: on-failure
  # MySQL database
  database:
    container_name: accountant_database
    environment:
      MYSQL_DATABASE_FILE: /run/secrets/accountant_db_database
      MYSQL_PASSWORD_FILE: /run/secrets/accountant_db_password
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/accountant_db_root_password
      MYSQL_USER_FILE: /run/secrets/accountant_db_user
    image: mysql
    networks:
      - internal_net
    ports:
      - "3306:3306"
    restart: always
    secrets:
      - accountant_db_database
      - accountant_db_password
      - accountant_db_root_password
      - accountant_db_user
    volumes:
      - db_vol:/var/lib/mysql
  # Nginx reverse proxy
  nginx:
    build:
      context: ./nginx
      target: dev
    container_name: accountant_nginx
    depends_on:
      - app
    image: accountant_nginx
    networks:
      - external_net
    ports:
    - "80:80"
    restart: always
    volumes:
      - nginx_assets_vol:/var/www/accountant/assets
  redis:
    container_name: accountant_redis
    image: redis:alpine
    networks:
      - internal_net
    volumes:
      - redis_vol:/data

volumes:
  db_vol:
  nginx_assets_vol:
    driver: local
    driver_opts:
      device: $PWD/app/public/assets
      o: bind
      type: none
  redis_vol:
