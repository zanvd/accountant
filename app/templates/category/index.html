{{define "content"}}
    <section>
        <article>
            <h1>Categories</h1>
            <div class="actions">
                <a class="btn btn-icon btn-add" href="/category/add/">
                    <svg class="feather">
                        <use xlink:href="/static/icons/feather-sprite.svg#plus"/>
                    </svg>
                </a>
            </div>
        </article>
        <article>
            {{if not .}}
                <p>No categories.</p>
            {{else}}
                <table class="acc-table">
                    <thead class="acc-thead">
                    <tr class="acc-tr">
                        <th class="acc-th">Name</th>
                        <th class="acc-th">Description</th>
                    </tr>
                    </thead>
                    <tbody class="acc-tbody">
                    {{range $category := .}}
                        <tr class="acc-tr">
                            <td class="acc-td">
                                <span class="category-pill"
                                      style="background-color: {{$category.Color}}; color: {{$category.TextColor}};"
                                >
                                    {{$category.Name}}
                                </span>
                            </td>
                            <td class="acc-td">{{$category.Description}}</td>
                            <td class="acc-td table-action-cell">
                                <a class="btn btn-icon btn-edit" href="/category/edit/{{$category.Id}}">
                                    <svg class="feather">
                                        <use xlink:href="/static/icons/feather-sprite.svg#edit"/>
                                    </svg>
                                </a>
                                <a class="btn btn-icon btn-view" href="/category/view/{{$category.Id}}">
                                    <svg class="feather">
                                        <use xlink:href="/static/icons/feather-sprite.svg#search"/>
                                    </svg>
                                </a>
                                <a class="btn btn-icon btn-delete" href="/category/delete/{{$category.Id}}">
                                    <svg class="feather">
                                        <use xlink:href="/static/icons/feather-sprite.svg#trash"/>
                                    </svg>
                                </a>
                            </td>
                        </tr>
                    {{end}}
                    </tbody>
                </table>
            {{end}}
        </article>
    </section>
{{end}}
