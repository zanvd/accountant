{{define "content"}}
    <section>
        <article>
            <div class="actions">
                <a class="btn btn-icon btn-view" href="/transaction/view/{{.Id}}">
                    <svg class="feather">
                        <use xlink:href="/static/icons/feather-sprite.svg#search"/>
                    </svg>
                </a>
                <a class="btn btn-icon btn-delete" href="/transaction/delete/{{.Id}}">
                    <svg class="feather">
                        <use xlink:href="/static/icons/feather-sprite.svg#trash"/>
                    </svg>
                </a>
                <a class="btn btn-icon btn-list" href="/">
                    <svg class="feather">
                        <use xlink:href="/static/icons/feather-sprite.svg#list"/>
                    </svg>
                </a>
            </div>
        </article>
        <article>
            <form action="/transaction/edit/{{.Id}}" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input id="name" name="name" type="text" value="{{.Name}}"/>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input id="category" name="category" type="text" value="{{.Category}}"/>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input id="amount" name="amount" type="number" value="{{.Amount}}"/>
                </div>
                <div class="form-group">
                    <label for="transaction_date">Transaction Date:</label>
                    <input id="transaction_date"
                           name="transaction_date"
                           type="text"
                           value="{{.TransactionDate | dbToDisplayDate}}"
                    />
                </div>
                <div class="form-group">
                    <label for="summary">Summary:</label>
                    <input id="summary" name="summary" type="text" value="{{.Summary}}"/>
                </div>
                <div class="form-actions">
                    <button class="btn btn-icon" type="submit">
                        <svg class="feather">
                            <use xlink:href="/static/icons/feather-sprite.svg#check"/>
                        </svg>
                    </button>
                    <button class="btn btn-icon btn-cancel" type="button">
                        <svg class="feather">
                            <use xlink:href="/static/icons/feather-sprite.svg#x"/>
                        </svg>
                    </button>
                </div>
            </form>
        </article>
    </section>
{{end}}
