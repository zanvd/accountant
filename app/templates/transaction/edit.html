{{define "content"}}
    <section>
        <article>
            <h1>Transactions</h1>
            <div class="actions">
                <a class="btn btn-icon btn-view" href="/transaction/view/{{.Id}}">
                    <svg class="feather">
                        <use xlink:href="/static/icons/feather-sprite.svg#search"/>
                    </svg>
                </a>
                <a class="btn btn-icon btn-delete" href="/transaction/delete/{{.Id}}">
                    <svg class="feather">
                        <use xlink:href="/static/icons/feather-sprite.svg#trash"/>
                    </svg>
                </a>
                <a class="btn btn-icon btn-list" href="/">
                    <svg class="feather">
                        <use xlink:href="/static/icons/feather-sprite.svg#list"/>
                    </svg>
                </a>
            </div>
        </article>
        <article>
            <form action="/transaction/edit/{{.Id}}" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input id="name" name="name" placeholder="Name" type="text" value="{{.Name}}"/>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input id="category" name="category" placeholder="Category" type="text" value="{{.Category}}"/>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input id="amount" name="amount" placeholder="Amount" type="number" value="{{.Amount}}"/>
                </div>
                <div class="form-group">
                    <label for="transaction-date">Transaction Date:</label>
                    <input id="transaction-date"
                           name="transaction-date"
                           placeholder="Transaction Date"
                           type="text"
                           value="{{.TransactionDate | dbToDisplayDate}}"
                    />
                </div>
                <div class="form-group">
                    <label for="summary">Summary:</label>
                    <input id="summary" name="summary" placeholder="Summary" type="text" value="{{.Summary}}"/>
                </div>
                <div class="form-actions">
                    <button class="btn btn-icon" type="submit">
                        <svg class="feather">
                            <use xlink:href="/static/icons/feather-sprite.svg#check"/>
                        </svg>
                    </button>
                    <button class="btn btn-icon btn-cancel" type="button">
                        <svg class="feather">
                            <use xlink:href="/static/icons/feather-sprite.svg#x"/>
                        </svg>
                    </button>
                </div>
            </form>
            <script>
                window.addEventListener('load', function () {
                    new dtsel.DTS('input[id="transaction-date"]', {
                        dateFormat: 'dd. mm. yyyy',
                        direction: 'BOTTOM'
                    });
                });
            </script>
        </article>
    </section>
{{end}}
