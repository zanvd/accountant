{{define "content"}}
    <section>
        <article>
            <div class="actions">
                <a class="btn btn-icon btn-list" href="/">
                    <svg class="feather">
                        <use xlink:href="/static/icons/feather-sprite.svg#list"/>
                    </svg>
                </a>
            </div>
        </article>
        <article>
            <form action="/transaction/add/" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input id="name" name="name" type="text"/>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input id="category" name="category" type="text"/>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input id="amount" name="amount" type="number"/>
                </div>
                <div class="form-group">
                    <label for="transaction_date">Transaction Date:</label>
                    <input id="transaction_date" name="transaction_date" type="text"/>
                </div>
                <div class="form-group">
                    <label for="summary">Summary:</label>
                    <input id="summary" name="summary" type="text"/>
                </div>
                <div class="form-actions">
                    <button class="btn btn-icon" type="submit">
                        <svg class="feather">
                            <use xlink:href="/static/icons/feather-sprite.svg#check"/>
                        </svg>
                    </button>
                    <button class="btn btn-icon btn-cancel" type="button">
                        <svg class="feather">
                            <use xlink:href="/static/icons/feather-sprite.svg#x"/>
                        </svg>
                    </button>
                </div>
            </form>
        </article>
    </section>
{{end}}
