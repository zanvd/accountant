{{define "content"}}
    <section>
        <article class="page-title">
            <h1>Transactions</h1>
            <div class="actions">
                <a class="btn btn-icon btn-edit" href="/transaction/edit/{{.Id}}">
                    <svg class="feather">
                        <use xlink:href="/static/icons/feather-sprite.svg#edit"/>
                    </svg>
                </a>
                <a class="btn btn-icon btn-delete confirm-deletion"
                   href="/transaction/delete/{{.Id}}"
                   data-deletion-name="{{.Name}}"
                   data-deletion-title="Transaction"
                >
                    <svg class="feather">
                        <use xlink:href="/static/icons/feather-sprite.svg#trash"/>
                    </svg>
                </a>
                <a class="btn btn-icon btn-list" href="/">
                    <svg class="feather">
                        <use xlink:href="/static/icons/feather-sprite.svg#list"/>
                    </svg>
                </a>
            </div>
        </article>
        <article class="data-container">
            <h2>{{.Name}}</h2>
            <p><b>Category:</b>
                <span class="category-pill"
                      style="background-color: {{.Category.Color}}; color: {{.Category.TextColor}};"
                >
                    {{.Category.Name}}
                </span>
            </p>
            <p><b>Amount:</b> {{.Amount}}</p>
            <p><b>Transaction Date:</b> {{.TransactionDate | dbToDisplayDate}}</p>
            <p><b>Summary:</b> {{.Summary}}</p>
        </article>
    </section>
{{end}}
