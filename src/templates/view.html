{{define "content"}}
    <section>
        <article id="data-container">
            <h1>{{.Name}}</h1>
            <p><b>Category:</b> {{.Category}}</p>
            <p><b>Value:</b> {{.Value}}</p>
            <p><b>Date & time:</b> {{.Date}}</p>
            <p><b>Description:</b> {{.Description}}</p>
        </article>
    </section>
{{end}}
